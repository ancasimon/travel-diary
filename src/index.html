<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel Diary</title>
</head>
<body>
  <!-- BOOTSTRAP NAVBAR BELOW -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top navMenu">
    <a class="navbar-brand" href="#">
      <img src="https://www.freelogodesign.org/file/app/client/thumb/df68f3d2-328b-476e-8d91-d05d3b6de2ce_200x200.png?1588828987611" width="60" height="60" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto navMenu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a id="navbar-destinations-button" class="text-dark navMenuItem nav-link" href="#destinationsDiv">Destinations</a>
          </li>
          <li class="nav-item">
            <a id="navbar-diary-button" class="text-dark navMenuItem nav-link" href="#diaryDiv">Diary</a>
          </li>
          <li class="nav-item">
            <a id="navbar-logout-button" class="text-dark navMenuItem nav-link" href="#" tabindex="-1" aria-disabled="true">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- END NAVBAR -->

<!-- These are the divs for the login page and the home page user sees once logged in: -->
  <div id="login-page"></div>
  <div id="home-page" class="hide"></div>
  <div id="destinationsDiv" class="hide"></div>
  <div id="diaryDiv" class="hide"></div>

<!-- ADD DESTINATION MODAL CONTENT BELOW -->
<div class="modal fade" id="modalAddDestination" tabindex="-1" role="dialog" aria-labelledby="modalAddDestinationLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalAddDestinationLabel">Where else do you dream of going?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="modalAddDestinationForm" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="btnSaveNewDestination" type="button" class="btn btn-primary">Save New Destination</button>
      </div>
    </div>
  </div>
</div>

<!-- EDIT DIARY ENTRY MODAL CONTENT BELOW -->
<div class="modal fade" id="modalEditDiaryEntry" tabindex="-1" role="dialog" aria-labelledby="modalEditDiaryEntryLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalEditDiaryEntryLabel">Make changes to your diary notes!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="modalEditDiaryEntryForm" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="btnSaveEditedDiaryEntry" type="button" class="btn btn-primary">Save Your Changes</button>
      </div>
    </div>
  </div>
</div>


</body>
</html>
